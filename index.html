<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      /* Fade-in animation */
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
    
    canvas {
      display: block;
    }

    a {
      color: rgba(255, 255, 255, 0);
      text-decoration: none;
      font-size: 9vmin;
      font-family: 'Times New Roman', Times, serif;
      position: absolute;
      z-index: 0;
      left: 50%;
      top: 49.8%;
      transform: translate(-50%, -50%);

      /* animation: flash 0.5s infinite alternate; Flashing effect with fade */
      animation: flash 0.7s steps(1) infinite; /* Flash sharply every 1 second */

    }
    /* Flashing animation for ENTER link */
    @keyframes flash {
        0%, 49.9% {
            color: #fff;
        }
        50%, 100% {
            color: rgba(255, 255, 255, 0); 
        }
    }

    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      /* CENTER CONTENT */
      display: none;
      align-items: center;
      justify-content: center;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 3px solid #FFF;
      border-bottom-color: transparent;
      border-radius: 90%;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    } 

  </style>
</head>
<body>
  <a href="dashboard.html">WELCOME</a>
  <canvas id="starfield"></canvas>
  <div id="blackout"> 
      <div class="loader"></div>
  </div>
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let ovalStars = [];
    let roundStars = [];
    let isTransitioning = false;
    let speedMultiplier = 400;
    let transitionStartTime = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Star {
      constructor(isRound) {
        this.isRound = isRound;
        this.opacity = isRound
          ? Math.random() * 0.44 + 0.32
          : Math.random() * 0.564 + 0.432;
          // stars opacity
        this.reset();
      }

      reset() {
        this.x = 0;
        this.y = 0;
        this.z = Math.random() * canvas.width;
        this.angle = Math.random() * Math.PI * 2;
        this.baseSpeed = this.isRound
          ? Math.random() * 0.01 + 0.0001
          : Math.random() * 0.02 + 0.001;
          // stars speed
      }

      update() {
        this.z += this.baseSpeed * speedMultiplier;
        if (this.z > canvas.width * 1.5) {
          this.reset();
        }
      }

      draw() {
        const sx = (this.x / this.z) * canvas.width + canvas.width / 2 + Math.cos(this.angle) * this.z;
        const sy = (this.y / this.z) * canvas.height + canvas.height / 2 + Math.sin(this.angle) * this.z;

        if (sx < 0 || sx > canvas.width || sy < 0 || sy > canvas.height) return;

        const size = (1 - this.z / canvas.width) * 3;

        ctx.beginPath();
        const width = this.isRound ? size * 0.9 : size * 1.5;
        const height = this.isRound ? size * 0.7 : size * 0.5;

        ctx.ellipse(sx, sy, width, height, this.angle, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    function initStars() {
      ovalStars = Array.from({ length: 100 }, () => new Star(false));
      roundStars = Array.from({ length: 1000 }, () => new Star(true));
    }

    function animate(timestamp) {
      ctx.fillStyle = 'rgba(0, 0, 0, 1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Round stars
      roundStars.forEach(star => {
        star.update();
        star.draw();
      });

      // Fade for oval stars
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Oval stars
      ovalStars.forEach(star => {
        star.update();
        star.draw();
      });

      if (isTransitioning && transitionStartTime) {
        const elapsed = (timestamp - transitionStartTime) / 1000;
        if (elapsed < 2) {
          speedMultiplier = 300 - (elapsed / 2) * (300 - 0.01);
        } else {
          speedMultiplier = 0.01;
          // Trigger blackout
          document.getElementById('blackout').style.display = 'flex';
          document.body.classList.add('blackout-started');

          // Wait 2 seconds, then redirect
          setTimeout(() => {
            window.location.href = document.querySelector('a').href;
          }, 2000);
          
          // window.location.href = document.querySelector('a').href;
        }
      }

      requestAnimationFrame(animate);
    }

    function startTransition() {
      if (!isTransitioning) {
        isTransitioning = true;
        transitionStartTime = performance.now();
      }
      document.querySelector('a').style.animation = 'none';
    }

    document.querySelector('a').addEventListener('click', (e) => {
      e.preventDefault();
      startTransition();
    });

    window.addEventListener('resize', resizeCanvas);

    // Init
    resizeCanvas();
    initStars();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
