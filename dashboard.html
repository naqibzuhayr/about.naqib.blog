<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose your pill</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('01bg.png');
      background-size: cover;                 /* Makes the image cover the full screen */
      background-repeat: no-repeat;    /* No tiling */
      background-position: center;     /* Center the image */
      background-attachment: fixed;    /* Optional: keeps it still during scroll */          /* Centers the image */
      font-family: Arial, sans-serif;
      color: black;
    }

    h1 {
      font-size: 5vmin;
      color: #fff;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      margin-top: 20vh; /* 20% below the top */
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50%);
        opacity: 0;
      }
      100% {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    .fadeInUp-animation {
      animation: 1.8s fadeInUp;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 5vh;
      gap: 3vw;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 2.5vmin;
      font-family: 'Times New Roman', Times, serif;
      border: 2px solid white;
      padding: 0.5em 1em;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="fadeInUp-animation">What do you want to know?</h1>

  <nav class="fadeInUp-animation">
    <a href="about.html">About Me</a>
    <a href="music.html">Music</a>
    <a href="exp.html">Experiences</a>
    <a href="rand.html">Random Facts</a>
    <a href="family.html">Family</a>
  </nav>
</body>
</html>
